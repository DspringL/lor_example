<!DOCTYPE html>

<html lang="en" data-framework="jquery" class="hb-loaded">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Lor Framework - Todo Example</title>
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="learn-bar" style="cursor: default;">


  <aside class="learn">
      <header>
           <h3>Lor Example</h3>  <span class="source-links"> Welcome  {{username}}</span> 
      </header>
      <hr>

      <h4>Official Resources</h4> 
      <ul>
          <li> <a href="https://github.com/sumory/lor">Lor Framework</a> 
          </li>
          <li> <a href="https://github.com/lorlabs/lor-example">Source for this project</a> 
          </li>
      </ul>
       <h4>Docs and APIs</h4> 
      <ul>
          <li> <a href="http://lor.sumory.com">Lor Website</a> 
          </li>
      </ul>
       
      <footer>
          <hr> <em>If you are interested in this project, please visit <a href="https://github.com/sumory/lor">lor</a> and <a href="https://github.com/lorlabs">lorlabs</a> to find more.</em> 
      </footer>
  </aside>
  <section id="todoapp">
      <header id="header">
              <h1>todos</h1>
   
          <input id="new-todo" placeholder="What needs to be done?" autofocus="">
      </header>
      <section id="main" style="display: block;">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ul id="todo-list">
              
          </ul>
      </section>
      <footer id="footer" style="display: block;">    
        <span id="todo-count"><strong>0</strong> items left</span>
   
          <ul id="filters">
              <li>    <a class="selected" href="#">All</a>
   
              </li>
              <li>    <a href="#/active">Active</a>
   
              </li>
              <li>    <a href="#/completed">Completed</a>
   
              </li>
          </ul>
          <button id="clear-completed">Clear completed</button>
      </footer>
  </section>
  <footer id="info">
      <p>Double-click to edit a todo</p>
  </footer>





 
  <script src="/static/js/base.js"></script>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/handlebars.js"></script>
  <script src="/static/js/director.js"></script>
  <script src="/static/js/app.js"></script>
  
</body></html>
